<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <title>Web MVC UI</title>
</head>

<body>
    <header>
        <img src="assets/html_css_js.png">
        <h1>Web MVC UI</h1>
    </header>

    <main>
        
        <div>
            <section id="fighter-display">
            <h2>fighter display</h2>
<!-- button input for find monster logic -->
                <form>
                    <label>Sortie to find some monsters!</label>
                    <input> 
                    <button>Fight!</button>
                </form>
<!-- button input for fight logic -->
    
<!-- hero displays here -->
                <div id="hero-box">
                    <label>Hero Health:</label>
                    <p>10</p>
                </div>
                <div>
                    <image id="hero" src="/assets/hero.png"></image>
                </div>
            </section>
        </div>
        
        <div>
            <section id="game-text">
            <h2>Game Text</h2>
<!-- message display element -->
            <div>
                <p id="game-text">Type "sortie" into the field to venture forth. Then click on monsters to fight them</p> 
            </div>
<!-- defeated monsters display here -->
            <div id="defeated-monster-box">
                <image id="headstone" src="/assets/headstone.png"></image>
                <ul id="defeated-monsters">
                    <li>jim the goblin</li>
                </ul>
            </div>
            </section>
        </div>

        
        </section>
        <div>
            <section id="monster-display">
            <h2>monster display</h2>
<!-- monster images display here -->
                <div id="monster-box">
                    <div>
                        <label id="monster-name">Greg the goblin</label>   
                    </div>
                    <label>Monster Health:</label>
                    <p>10</p>
                </div>
<!-- Monster image display -->
                <div id="monster-image">
                    <image></image>
                </div>
            </section>
            <section id="battle-box" class="hidden">
                <image id="monster" src="/assets/monster.png"></image>
                <image id="monster2" src="/assets/monster2.png"></image>
                <image id="monster3" src="/assets/monster3.png"></image>
            </section>
        </div>
        
    </main>

    <footer>&copy;2022 Aspiring Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
